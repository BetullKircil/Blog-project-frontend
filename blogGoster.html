                <span class ="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id = "navbar-blog">
                <div class="navbar-nav">
                    <div class="nav-itemActive px-3">
                      <button type = "button" id = "postContent" href="#" class = "nav-link active btn btn-warning btn btn-secondary"
                       data-bs-toogle = "tooltip" data-bs-placement="top" data-bs-html="true" data-bs-custom-class="custom-tooltip"

                            </form> 
                            <div class="mb-3" id = "post-content">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Blog içeriği"></textarea>

                          </div>
                        </div>
                      </form>
                </div>
            </div>
