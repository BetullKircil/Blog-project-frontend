    <section class="fix-profile">
        <div class="container">
            <div class="row">
                <div class="mb-3">
                  <form class="row g-3">
                    <a href="#" class="link-danger"><img id = "profil-img" src="./pictures/rizky-sabriansyah-eAdq2IvgE9w-unsplash.jpg" alt="profil resmi"></a>
                    <a id ="profil-linki" href="#">Profil resmini değiştir</a>
                    <div class="col-md-9">
                      <label for="validationDefault01" class="form-label">Kullanıcı adınız</label>
                      <input type="text" class="form-control" id="validationDefault01"  required>
                    </div>
                    <div class="col-md-9">
                      <label for="validationDefaultUsername" class="form-label">email</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-9">
                      <label for="validationDefault02" class="form-label">Şifreniz</label>
                      <input type="password" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleFormControlTextarea1" class="form-label">Biyografi</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Hakkımda</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Değişiklikleri kaydet</button>
                    </div>
